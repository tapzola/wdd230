<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Lazy Loading</h1>
    <div class = "wrapper">

    <picture class = "ghost">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/ghost.jpg"
        alt="ghost-image"
        loading="lazy" />
    </picture>

    <picture class = "groot">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/groot.jpg"
        alt="groot-image"
        loading="lazy" />
    </picture>

    <picture class = "heart-cave">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/heart-cave.jpg"
        alt="heart-cave-image"
        loading="lazy" />
    </picture>

    <picture class = "path">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/path.jpg"
        alt="path-image"
        loading="lazy" />
    </picture>

    <picture class = "road">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/road.jpg"
        alt="road-image"
        loading="lazy" />
    </picture>

    <picture class = "waterfall">
        <img
        src="https://via.placeholder.com/300x400?text=Placeholder+Image"
        data-src="images/waterfall.jpg"
        alt="waterfall-image"
        loading="lazy" />
    </picture>

   </div>
   <script src="scripts/main.js"></script>
</body>
</html>
